<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>MS 2 - Quiz Game</title>
	<!-- Font Awesome -->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
	<!-- Custom css-->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<!-- Midsection -->
<section id="top-section">
    <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
				<a class="navbar-brand" href="index.html">WishQuiz</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
						<a class="nav-item nav-link" href="#">About WQ</a>
						<a class="nav-item nav-link" href="#">FAQ</a>
						<a class="nav-item nav-link" href="#">Contact</a>
					</div>
				</div>
			</nav>
    </div>
</section>
	<div>
		<h1>Welcome to Wish Quiz</h1>
		<div id="username-container" class="text-center">
			<h3>Please choose a username</h3>
			<div>
				<input id="username" class="form-control" type="text" placeholder="Username goes here..." 
                aria-label="username" name="username" id="username">
			</div>
		</div>
		<select id="category-selector" class="form-control custom-select">
            <option class="category-option" value="defaultSelect">Default select</option>
            <option onclick="writeToDocument('9')">General</option>
            <option onclick="writeToDocument('21')">Sports</option>
            <option onclick="writeToDocument('23')">History</option>
            <option onclick="writeToDocument('26')">Celebs</option>
            <option onclick="writeToDocument('24')">Politics</option>
        </select>
		<select id="level-selector" class="form-control custom-select">
            <option class="level-option" value="easy">Easy</option>
            <option class="level-option" value="medium">Medium</option>
            <option class="level-option" value="hard">Hard</option>
        </select>
        <a href="quiz.html" id="start-game" class="btn btn-warning">Start Quiz</a>
	</div>


		<!-- bs4 js scripts -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
		</script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
		</script>
		<!-- main js script -->
		<script src="js/main.js"></script>
		
</body>

</html>
